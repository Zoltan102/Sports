<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <form>
            <h1>Football</h1>
            <input type="text" name="football_result" id="football_result" placeholder="Winner country [Germany]"><br>
            <input type="date" name="football_date" id="football_date"><br>
            <input type="text" name="football_goals" id="football_goals" placeholder="Goals [0-0]"><br>
            <input type="button" value="Add" id="football_add">
        </form>
        <form>
            <h1>Marathon</h1>
            <input type="text" name="marathon_result" id="marathon_result" placeholder="Winner [Joe Doe]"><br>
            <input type="date" name="marathon_date" id="marathon_date"><br>
            <input type="text" name="marathon_time" id="marathon_time" placeholder="Runtime [sec]"><br>
            <input type="button" value="Add" id="marathon_add">
        </form>
        <form>
            <h1>Calvinball</h1>
            <input type="text" name="_result" id="_result" placeholder="Winner [Calvin || Hobbes]"><br>
            <input type="date" name="_date" id="_date"><br>
            <input type="button" value="Add" id="_add">
        </form>
</body>
